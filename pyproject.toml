[tool.poetry]
name = "pandasaurus-cxg"
version = "0.1.0"
description = "Ontology enrichment tool for CxG standard AnnData files."
authors = ["Ugur Bayindir <ugur@ebi.ac.uk>"]
license = "http://www.apache.org/licenses/LICENSE-2.0"
readme = "README.md"
packages = [{include = "pandasaurus_cxg"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.2"
pandasaurus = "0.3.2"
anndata = "^0.9.1"
rdflib = "^6.3.2"
oaklib = "^0.5.13"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
flake8-black = "^0.3.6"
flake8-isort = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system.config-options]
# Add the custom build options for pygraphviz here
install = ["--use-pep517"]
build_ext = ["--global-option=build_ext", "--build-option=-I$(brew --prefix graphviz)/include/", "--build-option=-L$(brew --prefix graphviz)/lib/"]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
